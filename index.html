<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الموارد الرقمية للتربية الإسلامية - المستوى الثالث</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=El+Messiri&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            line-height: 1.6;
            direction: rtl;
            max-width: 100%;
            overflow-x: hidden;
            color: #2c3e50;
        }

        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 30px 15px;
        }

        .kufic-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-family: 'El Messiri', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .resource-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg, 
                rgba(78, 84, 200, 0.1), 
                rgba(143, 148, 251, 0.1)
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            transform: rotate(-45deg);
        }

        .resource-card:hover::before {
            opacity: 1;
        }

        .resource-card:hover {
            transform: translateY(-15px) rotateX(5deg) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border-color: #4e54c8;
        }

        .resource-title {
            font-family: 'El Messiri', sans-serif;
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .resource-card:hover .resource-title {
            color: #4e54c8;
        }

        .resource-description {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.7;
        }

        @media screen and (max-width: 768px) {
            .resources-grid {
                grid-template-columns: 1fr;
            }

            .resource-card {
                width: 100%;
            }

            .kufic-title {
                font-size: 1.8rem;
            }
        }

        /* Decorative Elements */
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(78, 84, 200, 0.05);
            border-radius: 50%;
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(143, 148, 251, 0.05);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="kufic-title">الموارد الرقمية للتربية الإسلامية - المستوى الثالث</h1>
        
        <div class="resources-grid">
            <div class="resource-card" onclick="window.location.href='altazkia.html';">
                <h2 class="resource-title">التزكية</h2>
                <p class="resource-description">روابط ومصادر للتزكية والتطوير الروحي</p>
            </div>
            
            <div class="resource-card" onclick="window.location.href='aliqtida.html';">
                <h2 class="resource-title">الاقتداء</h2>
                <p class="resource-description">مصادر للسيرة النبوية والاقتداء بالرسول ﷺ</p>
            </div>
            
            <div class="resource-card" onclick="window.location.href='alqist.html';">
                <h2 class="resource-title">القسط</h2>
                <p class="resource-description">تعلم القيم الإسلامية والعدل</p>
            </div>
            
            <div class="resource-card" onclick="window.location.href='alhikma.html';">
                <h2 class="resource-title">الحكمة</h2>
                <p class="resource-description">تعلم القيم والأخلاق الإسلامية</p>
            </div>
            
            <div class="resource-card" onclick="window.location.href='alestejaba.html';">
                <h2 class="resource-title">الاستجابة</h2>
                <p class="resource-description">تعلم أحكام العبادات والصلاة</p>
            </div>
        </div>
    </div>
</body>
</html>
